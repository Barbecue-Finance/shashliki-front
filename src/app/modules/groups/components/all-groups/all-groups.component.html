<div class="all-groups-container">
  <app-header></app-header>
  <div class="group-container">
    <div class="add-group" (click)="createGroupMenu()"></div>
    <div class="group-wrapper">
      <div class="group" *ngFor="let group of this.groups" (click)="openGroup(group.id)">
        <div class="wrapper">
          <p>{{ group.title }}</p>
          <div class="select-btn"></div>
        </div>
      </div>
    </div>
  </div>
</div>
