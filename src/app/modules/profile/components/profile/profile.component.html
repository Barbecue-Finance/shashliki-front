<div class="container">
  <form [formGroup]="authFormGroup" (submit)="save()" (keyup.enter)="save()">
    <div class="control-row">
      <small class="title">Имя пользователя</small>
      <app-data-edit [phone]="true" formControlName="username" [validators]="validators"></app-data-edit>
    </div>
    <div class="control-row">
      <small class="title">Логин</small>
      <app-data-edit [phone]="true" formControlName="login" [validators]="validators"></app-data-edit>
    </div>
    <div class="control-row">
      <small class="title">Пароль</small>
      <app-data-edit [phone]="true" formControlName="password" [validators]="validators"></app-data-edit>
      <small class="error"
             *ngIf="authFormGroup.get('password')?.errors?.required && authFormGroup.get('password')?.touched">Это
        обязательное поле</small>
    </div>
    <button class="light-blue-button" type="submit" [disabled]="authFormGroup.invalid || isFormSent">Войти</button>
  </form>
</div>
