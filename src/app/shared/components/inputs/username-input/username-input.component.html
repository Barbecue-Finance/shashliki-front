<div class="container" [class.invalid]="inputForm.invalid && inputForm.touched"
     [class.valid]="inputForm.valid">
  <div class="part left">
    <img src="assets/icons/3p_black_24dp.svg" class="dark">
    <img src="assets/icons/3p_white_24dp.svg" class="light">
    <!--    <img src="/src/assets/icons/3p_black_24dp.svg" class="dark">-->

    <!--    <img src="/src/assets/icons/profile-light.svg" class="light">-->
  </div>
  <div class="part input-container">
    <form [formGroup]="inputForm">
      <input (blur)="onTouched()" type="text" placeholder="Пользователь" (keyup)="update()" formControlName="input">
    </form>
  </div>
  <div class="part right">
    <img src="/assets/icons/success.svg" class="success">
    <img src="/assets/icons/error.svg" class="error">
  </div>
</div>
