<div class="container" [ngStyle]="!showBackBtn ? {'justify-content': 'center'} : null">
  <div class="back-wrapper" *ngIf="!showBackBtn">
    <div class="back" (click)="back()"></div>
  </div>
  <div class="right">
    <div class="categories" (click)="goToGroups()">
      <p>Группы</p>
    </div>
    <div class="profile" (click)="openProfile()">
      <p>
        Профиль
      </p>
    </div>
  </div>
</div>
