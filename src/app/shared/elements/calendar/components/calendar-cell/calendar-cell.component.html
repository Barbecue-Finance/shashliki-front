<!-- If day is not present, display empty td ! -->
<td (click)="handleClick()">
  {{value}}
  <app-calendar-cell-star *ngIf="isDayOfInterest"
                          [isInverted]="this.isSelected && this.isDayOfInterest"
                          [ngClass]="{selected: isSelected}">
  </app-calendar-cell-star>
</td>
